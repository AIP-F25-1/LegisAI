name: SonarCloud Scan for app.py

on:
  workflow_dispatch:

jobs:
  sonarcloud:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flask tensorflow

      - name: Run tests and generate coverage report
        run: |
          # Only run tests if you have them for app.py, adjust path if needed
          pytest Deployment/ --cov=Deployment.app --cov-report=xml --cov-report=term

      - name: Download and run SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip
          ./sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner \
            -Dsonar.projectKey=Clarimeet \
            -Dsonar.organization=siddhipatel \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
